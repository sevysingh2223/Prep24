<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            color: red;
        }
        #uniq{
            color: blue;
        }
        .green{
            color: green;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Selectors</h1>
    <!-- id class -->
    <ul>
        <li style="color: red;">Item</li>
        <li>Item</li>
        <li>Item</li>
        <li class="green">Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li style="color: red;">Item</li>
        <li>Item</li>
        <li>Item</li>
        <li id="uniq" class="green">Item</li>
        <li class="green">Item</li>
        <li>Item</li>
        <li>Item</li>
        <li class="green">Item</li>
    </ul>
</body>
</html>
